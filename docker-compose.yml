version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: crane-mysql
    environment:
      MYSQL_ROOT_PASSWORD: crane123456
      MYSQL_DATABASE: crane_system
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - crane-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crane-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: crane123456
      DB_NAME: crane_system
      JWT_SECRET: crane-secret-key-change-in-production
      SERVER_PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crane-network
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crane-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - crane-network

volumes:
  mysql_data:
    driver: local

networks:
  crane-network:
    driver: bridge
